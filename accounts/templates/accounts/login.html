<h1>Login Now</h1>


<div class="col-md-8">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

</div>

<form action="" method="post">
    {% csrf_token %}
    <p>Email:</p>
    <input type="email" name="username" required_id="id_username">
    <P>Password:</P>
    <input type="password" name="password" required_id="id_password">
    <input type="submit">
</form>
